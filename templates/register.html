Nam<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="py-6">
        <div class="flex bg-white rounded-lg shadow-lg overflow-hidden mx-auto max-w-sm lg:max-w-4xl">
              <div class="hidden lg:block lg:w-1/2 bg-cover" style="background-image:url('https://images.unsplash.com/photo-1546514714-df0ccc50d7bf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=667&q=80')"></div>
              <div class="w-full p-8 lg:w-1/2">
                  <h2 class="text-2xl font-semibold text-gray-700 text-center">XenMob</h2>
                  <p class="text-xl text-gray-600 text-center">Welcome back!</p>
                  <form action="" method="post">
                  <div class="mt-4">
                      <label class="block text-gray-700 text-sm font-bold mb-2">User Name</label>
                      <input class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" type="text" name="username">
                  </div>
                  <div class="mt-4">
                      <div class="flex justify-between">
                          <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                          
                      </div>
                      <input class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" type="password" name="password">
                  </div>
                  <div class="mt-8">
                      <button class="bg-gray-700 text-white font-bold py-2 px-4 w-full rounded hover:bg-gray-600" type="submit">Register</button>
                  </div>
                  </form> 
              </div>
          </div>
      </div>
</body>
</html>
